<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sila Shop</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="slide/slide.css">
</head>

<body>
    <nav class="mobileVersion">
        <ul>
            <li><input type="text" placeholder="Search.."></li>
            <li class="image"><img src="assets/sila_logo.jpg" alt="Sila Logo"></li>
            <li class="image">
                <button id="menuEl"><svg class="image" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                    </svg></button>
                <ul class="hidden">
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">My Cart</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <nav class="desctopVersion">
        <ul>
            <div class="LogoAndTitle">
                <li>
                    <h2 class="titleSila">Sila Shop</h2>
                </li>
                <li class="logoImage"><img src="assets/sila_logo.jpg" alt="Sila's logo"></li>
            </div>
            <li class="inputArea"><input type="text" placeholder="Search..."></li>
            <div class="userInfo">
                <li class="signInLi"><a class="signInItem" href="#">Sign In</a> </li>
                <li class="logInLi"><a class="logInItem" href="#">Log In</a></li>

                <li class="imageItem" id="cartItem">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path class="cadi"
                            d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
                    </svg>
                </li>

            </div>
        </ul>
    </nav>
    <p class="important">. </p> <!--need for it's working please dont delete this line, but we don't no why -->


    <section class="slideBox" data-options="step: 0; speed: 4000;">
        <div class="slide-wrapper">
            <div class="slider">
                <img src="assets/Screenshot 2023-09-28 at 13.48.52.png" id="slide1" alt="">
                <img src="assets/absolver.png" id="slide2" alt="">
                <img src="assets/ff.png" id="slide3" alt="">
                <img src="assets/callofduty.png" alt="">
            </div>
            <div class="slider-nav">
                <a href="#slide1"></a>
                <a href="#slide2"></a>
                <a href="#slide3"></a>
            </div>
        </div>
        <div class="crossImg">
            <img src="assets/absolver.png" alt="">
            <img src="assets/deadbydaylight.png" alt="">
            <img src="assets/ff.png" alt="">
            <img src="assets/callofduty.png" alt="">
        </div>
    </section>

    <div class="allpage">
        <h2 id="titleProducts">Our Products</h2>


        <div class="form-box">
            <div class="button-box">
                <div class="btn-translate"></div>
                <button type="button" class="toggle-btn" id="btn-left">
                    Best Seller
                </button>
                <button type="button" class="toggle-btn" id="btn-right">
                    Newest</button>

            </div>
        </div>
    </div>


    <div class="allProducts">
    </div>
    
    <div id="toastBox"></div>
    <button class="viewMore">View More >>></button>

    <footer>
        <p>@ all right reserved to Sila Corporation 2023 <br>
        </p>
    </footer>
    <script src="script.js"></script>
    <script src="slide/main.js"></script>

</body>

</html>
