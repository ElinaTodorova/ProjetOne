<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="slide/style.css">
</head>

<body>
    <nav class="mobileVersion">
        <ul>
            <li><input type="text" placeholder="Search.."></li>
            <li class="image"><img src="assets/sila_logo.jpg" alt="Sila Logo"></li>
            <li class="image">
                <button id="menuEl"><svg class="image" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <path
                            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z" />
                    </svg></button>
                <ul class="hidden">
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">My Cart</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <nav class="desctopVersion">
        <ul>
            <div class="LogoAndTitle">
                <li>
                    <h2 class="titleSila">Sila Shop</h2>
                </li>
                <li class="logoImage"><img src="assets/sila_logo.jpg" alt="Sila's logo"></li>
            </div>
            <li class="inputArea"><input type="text" placeholder="S e a r c h"></li>
            <div class="userInfo">
                <li class="signInLi"><a class="signInItem" href="#">Sign In</a</li>
                <li class="logInLi"><a class="logInItem" href="#">Log In</a></li>
                <li class="imageItem">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    </svg></li>


            </div>
        </ul>
    </nav>
    <!--  slides slides     -->
    <main>
        <div class="main-page">
          <div class="left-div">
            <div id="image-1">
              <img id="image-11" class="pic" src="slide/images/image-one.jpg" alt="" />
            </div>
          </div>
          <div class="right-div">
            <div id="image-2">
              <img id="image-2" class="pic" src="slide/images/image-one.jpg" alt="" />
            </div>
            <div id="image-3">
              <img id="image-3" class="pic" src="slide/images/image-two.jpg" alt="" />
            </div>
            <div id="image-4">
              <img id="image-4" class="pic" src="slide/images/imagefour.jpg" alt="" />
            </div>
            <div id="image-5">
              <img id="image-5" class="pic" src="slide/images/imagethree.jpg" alt="" />
            </div>
          </div>
          <button class="points">click me</button>
        </div>
      </main>
      <!--   *********************************************************** -->
    <div class="allpage">
        <h2>Our Products</h2>
        <div class="form-box">
            <div class="button-box">
                <div class="btn-translate"></div>
                <button type="button" class="toggle-btn" id="btn-left">
                    left
                </button>
                <button type="button" class="toggle-btn" id="btn-right">
                    right</button>


            </div>
        </div>
    </div>


    <div class="allProducts">
    </div>
    <script src="script.js"></script>
    <script src="slide/main.js"></script>

</body>

</html>
